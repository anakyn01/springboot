<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>수정하기</title>
</head>
<body>
	<div w3-include-html="http://localhost:9877/include/header.html"></div>
<div class="container">
	<div class="row">
		<div class="col-md-12">
<h1 class="my-5">
수정하기
</h1>
<form method="POST" 
th:action="@{/today/edit/{id}(id=*{bookId})}" 
th:object="${bookEditResponseDTO}"
>
<p>
<label for="form-label">
제목:
</label>
<input type="text" name="title" th:value="*{title}" class="form-control">
</p>
<p>
<label for="form-label">
가격:
</label>
<input type="text" name="price" th:value="*{price}" class="form-control">
</p>
<div class="d-flex justify-content-end my-5">
	<div class="">
<input type="submit" class="btn btn-success" value="수정"/>
	</div>
</div>	
</form>
		
		</div>
	</div>
</div>
	
	<div w3-include-html="http://localhost:9877/include/footer.html"></div>
	<script src="http://localhost:9877/js/js.js"></script>
	<script>
		includeHTML(); //함수 실행
	</script>
</body>
</html>
