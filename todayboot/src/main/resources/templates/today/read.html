<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>read</title>
</head>
<body>
	<div w3-include-html="http://localhost:9877/include/header.html"></div>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1 class="my-5">상세</h1>
			<p>
				<label for="form-label">제목</label>
				<span th:text="${bookReadResponseDTO.title}"></span>
			</p>
			<p>
				<label for="form-label">가격</label>
				<span th:text="${#numbers.formatInteger(bookReadResponseDTO.price, 3, 'COMMA')}"></span>
			</p>
			<p>
				<label for="form-label">입력일</label>
				<span th:text="${#temporals.format(bookReadResponseDTO.insertDateTime, 'yyyy-MM-dd HH:mm')}"></span>
			</p>				
		</div>
		<form method="POST" th:action="@{/today/delete}" th:object="${bookReadResponseDTO}">
<div class="d-flex justify-content-end">
	
			<div class="btn-group">
				<a th:href="@{/today/edit/{id}(id=${bookReadResponseDTO.bookId})}" th:text="수정" class="btn btn-outline-success"></a>
				<a th:href="@{/today/list}" th:text="목록으로" class="btn btn-outline-secondary"></a>
				
				<input type="hidden" th:name="bookId" th:value="*{bookId}"/>
				<input type="submit" value="삭제" class="btn btn-outline-danger"/>
			</div>
</div>
		</form>
	</div>
</div>
	
	<div w3-include-html="http://localhost:9877/include/footer.html"></div>
	<script src="http://localhost:9877/js/js.js"></script>
	<script>
		includeHTML(); //함수 실행
	</script>
</body>
</html>
