<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>List</title>
</head>
<body>
	<div w3-include-html="../include/header.html"></div>
<div class="container">
	<div class="row">
		<div class="col-md-12">
<h1 class="my-5">목록</h1>

<table class="table">
	<colgroup>
	<col style="width:10%"/>
	<col style="width:90%"/>
	</colgroup>
<thead>
<tr>
<th>번호</th><th>제목</th>
</tr>
</thead>
<tr th:each="book:${books}" th:action="@{/today/read/{id}(id=*{bookId})}">
	<td th:text="${book.bookId}"></td>
	<td><a th:href="@{/today/read/{bookId}}" th:text="${book.title}"></a></td>
</tr>	
</table>

<div class="d-flex justify-content-end my-5">
	<a th:href="@{/today/create/}" th:text="쓰기" class="btn btn-outline-success"></a>
</div>			
		</div>
	</div>
</div>	
	<div w3-include-html="../include/footer.html"></div>
	<script src="../js/js.js"></script>
	<script>
		includeHTML(); //함수 실행
	</script>
</body>
</html>
